<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
    }

    /* Blue container for the title */
    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Weather image section */
    .weather-image {
      text-align: center;
      margin: 20px 0;
    }

    .weather-image img {
      width: 100%;
      height: auto;
      max-height: 400px;
      border-radius: 10px;
    }

    .dashboard {
      margin-top: 20px;
    }

    .search-bar {
      background-color: #9cd7f5;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .location-box {
      margin: 15px 0;
    }

    .weather-info {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .forecast {
      text-align: center;
    }

    .forecast-day {
      background-color: #6cd583;
      color: white;
      padding: 15px;
      margin: 5px;
      border-radius: 5px;
    }

    .forecast-day h6 {
      font-weight: bold;
    }

    .icon {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div></div><div></div>
    <script src="app.js"></script>
  <!-- Blue container for the header -->
  <div class="header">
    <h1>Weather Dashboard</h1>
  </div>

  <!-- Image Section -->
  <div class="container-fluid weather-image">
    <img src="images/weather dashboard.jpg" alt="Weather Image">
  </div>

  <!-- Dashboard Container -->
  <div class="container dashboard">
    <div class="row">
      <!-- Search Bar Column -->
      <div class="col-lg-3 col-md-4 col-sm-12">
        <div class="search-bar">
          <h4>Search Weather</h4>
          <div class="location-box">
            <input type="text" id="Location" class="form-control" placeholder="Ex: Colombo">
          </div>
          <button class="btn btn-warning mb-3">Search</button>
          <p>or</p>
          <button class="btn btn-primary">Use Current Location </button>
        </div>
      </div>
      <!-- Weather Info and Forecast -->
      <div class="col-lg-9 col-md-8 col-sm-12">
        <div class="row">
          <!-- Current Weather Info -->
          <div class="col-12">
            <div class="weather-info" id="Current_weatherInfo">
             
            </div>
          </div>
        </div>
        <!-- 7-Day Forecast -->
        <div class="row forecast" id="forecastContainer">
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 forecast-day"></div>
          
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 forecast-day"></div>
             
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 forecast-day"></div>
            
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 forecast-day"></div>
           
          
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 forecast-day"></div>
           
          
          <div class="col-lg-2 col-md-4 col-sm-6 col-6 forecast-day"></div>
           
        
      </div>
    </div>
  </div>

  <!-- Historical Weather Search -->
<div class="container dashboard">
  <div class="row">
    <!-- Search Historical Weather -->
    <div class="col-lg-3 col-md-4 col-sm-12">
      <div class="search-bar">
        <h4>Search Historical Weather</h4>
        <div class="location-box">
          <input type="text" id="HistoricalLocation" class="form-control" placeholder="Ex: Colombo">
        </div>
        <div class="date-box">
          <input type="date" id="HistoricalDate" class="form-control" placeholder="Select a date">
        </div>
        <button class="btn btn-warning mt-3" id="historicalSearchBtn">search</button>
        <p>or</p>
        <button class="btn btn-primary">Use Current Location</button>
      </div>
    </div>

    <!-- Historical Weather Info -->
    <div class="col-lg-9 col-md-8 col-sm-12">
      <div class="weather-info" id="Historical_weatherInfo">
        
      </div>
    </div>
  </div>
</div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
